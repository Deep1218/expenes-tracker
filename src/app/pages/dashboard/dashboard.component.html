<mat-grid-list cols="6" rowHeight="5.83em" gutterSize="10">
  <mat-grid-tile colspan="4" rowspan="3">
    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="statcs-container">
          <app-statc-card
            [icon]="'currency_rupee_circle'"
            [amount]="500"
            [statcTxt]="'Total Income'"
          ></app-statc-card>
          <app-statc-card
            [icon]="'payments'"
            [amount]="500"
            [statcTxt]="'Total Expenses'"
          ></app-statc-card>
          <app-statc-card
            [icon]="'savings'"
            [amount]="500"
            [statcTxt]="'Total Investment'"
          ></app-statc-card>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="2" rowspan="12">
    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="graph-header">
          <p>Last 10 Transactions</p>
          <button mat-stroked-button>Add</button>
        </div>
        <table
          mat-table
          [dataSource]="dataSource"
          class="mat-elevation-z8 demo-table"
        >
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            (click)="clickedRows(row)"
            *matRowDef="let row; columns: displayedColumns"
          ></tr>
          <!-- [class.demo-row-is-clicked]="clickedRows.has(row)" -->
        </table>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="4" rowspan="9">
    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="graph-header">
          <mat-form-field>
            <mat-select [(value)]="selected">
              <mat-option value="daily">Daily</mat-option>
              <mat-option value="weekly">Weekly</mat-option>
              <mat-option value="monthly">Monthly</mat-option>
              <mat-option value="yearly">Yearly</mat-option>
            </mat-select>
          </mat-form-field>
          <section>
            <mat-button-toggle-group
              [(ngModel)]="selectChartType"
              name="chart"
              aria-label="select chart type"
              [hideSingleSelectionIndicator]="true"
            >
              <mat-button-toggle isClicked value="bar">Bar</mat-button-toggle>
              <mat-button-toggle value="doughnut">Pie</mat-button-toggle>
            </mat-button-toggle-group>
          </section>
        </div>
        <div class="chart-container">
          <app-chart [type]="selectChartType"></app-chart>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
