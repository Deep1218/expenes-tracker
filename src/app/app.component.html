<mat-sidenav-container class="example-container">

    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <app-header

      (collapsed)="collapsedClicked($event)"

    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
